<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../dist/concordium.min.js"></script>
        <script  type="module" >
         const http = new concordium.HttpProvider("http://localhost", "9095");
         const update = function () {
             http.getTransactionStatus(hash.value).then((res) => {
                 document.getElementById('status').innerHTML = JSON.stringify(res);
             });
         };
         document.getElementById('button').onclick = update;
        </script>
    </head>
    <body>
        <input type="text" id="hash"/>
        <button id="button">
            Click
        </button>
        Status: <label id="status"/>
    </body>
</html>
