<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../dist/concordium.min.js"></script>
        <script  type="module" >
         const http = new concordium.HttpProvider("http://localhost", "9095");
         const update = function () {
             const accountAddess = new concordium.AccountAddress(address.value);
             http.getNextAccountNonce(accountAddess).then((res) => {
                 nonce.setInnerHTML = res.nonce;
             });
         };
         document.getElementById('button').onclick = update;
        </script>
    </head>
    <body>
        <input type="text" id="address"/>
        <button id="button">
            Click
        </button>
        <label id="nonce"/>
    </body>
</html>
